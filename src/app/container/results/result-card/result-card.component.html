<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ data.title }}</mat-card-title>
    <mat-card-subtitle>Owner: {{ data.owner }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="getImageUrl()" alt="Photo of a Shiba Inu" />
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="onNoClick()" style="margin-right: 5px;">Close</button>
    <button mat-flat-button color="accent" (click)="downloadImage()" style="margin-left: 5px;">Download</button>
  </mat-card-actions>
</mat-card>
