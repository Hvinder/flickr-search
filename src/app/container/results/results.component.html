<div class="results container">
  <div *ngFor="let photo of photosList; let i = index">
    <div
      *ngIf="photo.id"
      class="card-container col-4 col-lg-4 col-md-4 col-sm-4 col-xs-4 col-xl-4"
    >
      <img
        mat-card-image
        [src]="getImageUrl(i)"
        (click)="openDialog(photo)"
        *ngIf="i < loadAmount"
      />
    </div>
  </div>
</div>
